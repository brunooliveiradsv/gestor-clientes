<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestor de Clientes</h1>
      <form id="form-cliente">
        <input type="hidden" id="id-escondido" />
        <div class="form-grid">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite o nome do cliente"
              required
            />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite o CPF" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Digite o e-mail"
              required
            />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite o telefone" />
            <span class="error-message"></span>
          </div>
          <div class="form-group form-group-full">
            <label for="endereco">Endere√ßo</label>
            <input
              type="text"
              id="endereco"
              placeholder="Digite o endere√ßo completo"
            />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="botoes-form">
          <button type="submit" class="btn btn-primary">Salvar Cliente</button>
          <button
            type="button"
            class="btn btn-secondary"
            id="btn-cancelar"
            style="display: none"
          >
            Cancelar
          </button>
        </div>
      </form>
      <hr />
      <h2>Clientes Cadastrados</h2>
      <div class="acoes-tabela">
        <input
          type="text"
          id="filtro-busca"
          placeholder="üîé Buscar por Nome ou CPF..."
        />
        <div class="acoes-botoes">
          <button id="btn-importar" class="btn btn-secondary">
            Importar CSV
          </button>
          <input
            type="file"
            id="input-csv"
            accept=".csv"
            style="display: none"
          />
          <button id="btn-exportar" class="btn btn-secondary">
            Exportar CSV
          </button>
        </div>
      </div>
      <div class="tabela-wrapper">
        <table id="tabela-clientes">
          <thead>
            <tr>
              <th data-sort-key="nome" class="sortable">Nome</th>
              <th data-sort-key="cpf" class="sortable">CPF</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Endere√ßo</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela"></tbody>
        </table>
      </div>
      <div id="paginacao-container">
        <button id="btn-anterior" class="btn-paginacao" title="P√°gina Anterior">
          &laquo;
        </button>
        <span id="info-pagina"></span>
        <button id="btn-proxima" class="btn-paginacao" title="Pr√≥xima P√°gina">
          &raquo;
        </button>
      </div>
    </div>
    <div id="modal-overlay" class="hidden">
      <div id="modal-box">
        <h3 id="modal-title"></h3>
        <p id="modal-message"></p>
        <div id="modal-buttons"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
